
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/autoflex


quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

%prod.quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL}
%prod.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
%prod.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}


%prod.quarkus.hibernate-orm.database.generation=update

%prod.quarkus.datasource.jdbc.additional-jdbc-properties.ssl=true
%prod.quarkus.datasource.jdbc.additional-jdbc-properties.sslmode=require

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=Content-Type, Authorization, Accept, X-Requested-With
quarkus.http.cors.exposed-headers=*